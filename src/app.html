<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<link rel="icon" type="image/png" href="favicon.png" />
		<link rel="manifest" href="manifest.json" />
		<link

			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />

			href="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.31.1/min/vs/editor/editor.main.min.css"

			referrerpolicy="no-referrer" />
		<script>

				paths: { vs: 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.31.1/min/vs' }

		<script

		</style>

		<script type="text/javascript" src="js/jquery_plantuml/jquery.js"></script>
		<script type="text/javascript" src="js/jquery_plantuml/rawdeflate.js" charset="utf-8"></script>
		<script type="text/javascript" src="js/jquery_plantuml/jquery_plantuml.js" charset="utf-8"></script>

		%svelte.head%
